<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixeCode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="icon/png" href="img/code.png">
</head>
<body>

    <div class="start-screen">
        <h1>Jogo de Código - Front-End</h1>
        <h2>Escolha a Dificuldade e a Quantidade de Fases</h2>
        <p>Selecione um nível para começar o desafio.</p>
        <p>Número de Fases (1 a 20):
            <input type="number" id="num-questions" value="20" min="1" max="20" style="width: 60px;">
        </p>
        <div class="difficulty-buttons">
            <button onclick="startGame('easy')">Fácil</button>
            <button onclick="startGame('medium')">Médio</button>
            <button onclick="startGame('hard')">Difícil</button>
        </div>
        <p>
            <b>Instruções:</b>
            Em fases com múltiplas respostas, preencha cada caixa. Pressione **Enter** ou clique em "Verificar".
        </p>
    </div>

    <div class="game-container hidden">
        <h2 id="level-title"></h2>
        <p id="level-description"></p>
        <pre><code id="code-snippet" class="question-code"></code></pre>
        <div id="answer-inputs-container" class="answer-input-group"></div>
        <button id="check-button" onclick="checkAnswer()">Verificar</button>
        <div id="feedback"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
