<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixeCode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="icon/png" href="img/code.png">
</head>

<body>

    <div class="start-screen" id="start-screen">
        <h1>Jogo de Código - Front-End</h1>
        <p>Olá! Escolha como você gostaria de jogar.</p>
        <div class="start-buttons">
            <button onclick="playAnonymously()">Jogar Anonimamente</button>
            <button onclick="showNameInput()">Jogar com Nome</button>
        </div>
        <div class="start-buttons">
            <button onclick="showHistory() ">Ver Histórico</button>
            <button onclick="showEmblemAlbum()">Ver Emblemas</button>
        </div>
    </div>

    <div class="name-screen hidden" id="name-screen">
        <h2>Digite seu nome</h2>
        <input type="text" id="username-input" placeholder="Seu nome">
        <p id="name-feedback" class="feedback-message"></p>
        <div class="name-buttons">
            <button onclick="setNameAndShowDifficulty()">Confirmar</button>
            <button onclick="showStartScreen()">Voltar</button>
        </div>
    </div>

    <div class="difficulty-screen hidden" id="difficulty-screen">
        <h2>Escolha a Dificuldade e o Número de Questões</h2>

        <div class="num-questions-group">
            <label for="num-questions">Número de Questões (1-20):</label>
            <input type="number" id="num-questions" min="1" max="20" value="10">
            <p id="num-questions-feedback" class="feedback-message"></p>
        </div>

        <div class="difficulty-buttons">
            <button onclick="startGame('facil')">Fácil</button>
            <button onclick="startGame('medio')">Médio</button>
            <button onclick="startGame('dificil')">Difícil</button>
            <button onclick="startGame('especialista')">Especialista</button>
        </div>
        <button onclick="showStartScreen()">Voltar</button>
    </div>

    <div class="game-container hidden" id="game-container">
        <h2 id="level-title"></h2>
        <p id="level-description"></p>
        <pre><code id="code-snippet" class="question-code"></code></pre>
        <div id="answer-inputs-container" class="answer-input-group"></div>
        <div id="feedback"></div>
        <div id="explanation"></div>
        <button id="check-button" onclick="checkAnswer()">Verificar</button>
        <button id="skip-button" class="hidden" onclick="skipLevel()">Pular</button>
        <button id="next-button" class="hidden" onclick="nextLevel()">Próxima Questão</button>
        <div class="game-info-bar">
            <span id="score-display"></span>
            <button onclick="showStartScreen()">Sair</button>
        </div>
    </div>

    <div class="end-screen hidden" id="end-screen">
        <h1>Fim de Jogo!</h1>
        <p id="end-message"></p>
        <p id="final-score"></p>
        <button onclick="showHistory()">Ver Histórico</button>
        <button onclick="showStartScreen()">Jogar Novamente</button>
    </div>

    <div class="history-screen hidden" id="history-screen">
        <h1>Histórico de Jogos</h1>
        <div id="history-list"></div>
        <button onclick="showStartScreen()">Voltar ao Início</button>
    </div>

    <div class="emblem-album hidden" id="emblem-album">
        <h1>Álbum de Emblemas</h1>
        <div id="emblem-container"></div>
        <button onclick="showStartScreen()">Voltar</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
